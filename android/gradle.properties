# Project-wide Gradle settings

# JVM arguments for daemon process
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable parallel builds
org.gradle.parallel=true

# AndroidX configuration
android.useAndroidX=true
android.enableJetifier=true

# React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# New Architecture (disabled for stability)
newArchEnabled=false

# Hermes JS engine
hermesEnabled=true

# Build optimizations
# Removed deprecated android.enableR8 (AGP 7.0+ always uses R8)
# Removed deprecated android.enableDexingArtifactTransform; use the recommended flag below for AGP 8.3+
android.useFullClasspathForDexingTransform=true